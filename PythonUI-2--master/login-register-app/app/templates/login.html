{% extends "base.html" %}

{% block content %}
    <h1>LogIn</h1>
    <form method="POST">
	<div class="form-group">
		<label for="username">UserName</label>
		<input
      		 type="text"
      		 class="form-control"
      		 id="username"
      		 name="username"
      		 placeholder="Enter username"
    		/>
  	</div>
  	<div class="form-group">
    	 <label for="password">Password</label>
    	 <input
      	  type="password"
      	  class="form-control"
      	  id="password"
      	  name="password"
      	  placeholder="Enter password"
    	/>
  	</div>
  <br />
  <button type="submit" class="btn btn-primary"><a class="nav-item nav-link" id="index" href="/index"></a>Login</button>
	</form>
    <p>New User? <a class="nav-item nav-link" id="register" href="/register">Click to Register!</a></p>
{% endblock %}
